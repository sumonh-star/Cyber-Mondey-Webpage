<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Mondey-Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-cyber-section">
        <!-- first-col -->
        <div class=" first-col menu">
            <div class="logo">
                <img src="images/logo.png" alt="logo.png">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">SHOP</a>
                    </li>
                    <li>
                        <a href="#">ADDRESS</a>
                    </li>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- ===middle-col=== -->
        <div class="middle-col">
            <div class="middle-col-text">
                <h3>1 <sup>st</sup> November 2022</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            </div>
            <div class="middle-col-img">
                <img src="images/image.jpg">
                <div class="middle-col-img-layer"></div>
            </div>
            <div class="middle-button">
                <button class="button-1">
                    READ MORE
                    <img src="images/right-arrow.png" alt=">">
                </button>
                <button class="button-2">
                    SHOP NOW
                    <img src="images/right-arrow.png" alt=">">
                </button>
            </div>
        </div>

        <!-- ===last-col=== -->
        <div class="last-col">
            <h2>CYBER MONDAY</h2>
            <div class="last-col-img">
                <img src="images/promo-text.png" alt="PROMO TEXT">
            </div>
        </div>


        <!-- ===position=== -->
        <img src="images/bottom-right-layer.png" class="bottom-right-layer">
        <img src="images/top-star.png" class="top-star">
        <img src="images/flag-logo.png" class="flag-logo">
        <img src="images/left-bottom-square.png" class="left-bottom-square">
        <img src="images/small-logo.png" class="small-logo">
        <img src="images/star.png" class="star">

    </div>
</body>
</html>
